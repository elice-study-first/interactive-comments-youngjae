<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac205985ef.js"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header_wrapper">
          <div class="header_title">
            <span><i class="fa-solid fa-earth-asia"></i></span>
            <span>Asian cup</span>
            <span>300,000명 방문</span>
          </div>
          <div class="drawer_menu"><i class="fa-solid fa-bars"></i></div>
        </div>
      </header>

      <div class="chat_wrapper">
        <div class="popular_area">
          <div><i class="fa-solid fa-plus"></i>인기 Talk</div>
          <div><i class="fa-solid fa-arrow-down"></i></div>
        </div>
        <div class="chat_area"></div>

        <div class="submit_warpper">
          <div class="text_area">
            <img src="images/avatars/image-maxblagun.png" />
            <input
              type="text"
              placeholder="영재(으)로 메시지 작성"
              id="chat_MessageInput"
            />
          </div>
          <div class="button_area">
            <div class="button_icons">
              <i class="fa-regular fa-face-smile"></i>
              <i class="fa-regular fa-image"></i>
            </div>
            <div class="submit_btn">
              <button>보내기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
