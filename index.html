<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac205985ef.js"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="chat_area">
          <div class="chat_left">
            <span><i class="fa-solid fa-earth-asia"></i></span>
            <span>Asian cup</span>
            <span>300,000명 방문</span>
          </div>
          <div class="chat_right"><i class="fa-solid fa-bars"></i></div>
        </div>
      </header>
      <section class="main_wrap">
        <div class="chat_popularTalk">
          <div><i class="fa-solid fa-plus"></i>인기Talk</div>
          <div><i class="fa-solid fa-arrow-down"></i></div>
        </div>
        <div class="main_room">asdasd</div>
      </section>
      <section class="text_area">
        <div>
          <img src="images/avatars/image-maxblagun.png" />
          <input type="text" placeholder="영재(으)로 메시지 작성" />
        </div>
      </section>
      <footer>
        <div class="footer_wrap">
          <div class="footer_icon">
            <div><i class="fa-regular fa-face-smile"></i></div>
            <div><i class="fa-regular fa-image"></i></div>
          </div>
          <div class="footer_btn"><button>보내기</button></div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
